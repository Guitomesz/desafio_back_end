<html lang="EN">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="/assets/css/cadastro.css" media="screen" />


    <title>Cadastro Turma</title>
</head>

<body>
    <header>
        <img id="logo" src="./assets/images/Vector1DesenhoBonito.png" width="61" alt="desenho bonitinho">
        <h2>Cadastrar Turma</h2>
        <nav>
            <ul>
                <li><a href="homeAdmin.html">Cadastrar Turma</a></li>
                <li><a href="editarTurmas.html">Editar Turmas</a></li>
            </ul>
        </nav>
    </header>

    <div>
        <label for="disciplinas">Disciplina</label>
        <br>
        <select id="disciplinas">
            <option selected="selected" disabled hidden>Selecione a disciplina</option>
        </select>
    </div>
    <br>
    <div>
        <label for="professores">Professor</label>
        <br>
        <select id="professores">
            <option selected="selected" disabled hidden>Selecione o professor</option>
        </select>
    </div>
    <br>
    <div>
        <label for="dias">Dia</label>
        <br>
        <select id="dias">
            <option selected="selected" disabled hidden>Selecione o dia</option>
            <option value="segunda">Segunda-Feira</option>
            <option value="terca">Terça-Feira</option>
            <option value="quarta">Quarta-Feira</option>
            <option value="quinta">Quinta-Feira</option>
            <option value="sexta">Sexta-Feira</option>
        </select>
    </div>
    <br>
    <div>
        <label for="turnos">Turno</label>
        <br>
        <select id="turnos">
            <option selected="selected" disabled hidden>Selecione o turno</option>
            <option value="manha">Manhã</option>
            <option value="tarde">Tarde</option>
            <option value="noite">Noite</option>
        </select>
    </div>
    <br>
    <div>
        <label for="vagas">Limite de vagas:</label>
        <input inputmode="numeric" id="vagas" name="vagas" min="1" required>
    </div>
    <br>
    <button onclick="criarTurma()">Criar Turma</button>

</body>

<script src="./funcoesHomeAdmin.js"></script>

</html>
